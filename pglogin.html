<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pglogin.css">
  <title>Login | CODI Cash</title>
</head>
<body>


  <nav class="navbar">
    <div class="logo">
      <img src="/public/CODI-Cash-final-02.png" alt="Logo CODI Cash">
    </div>
  </nav>

  
  <div class="container">


    <div class="left-content">
      <div class="text">
        <h1>Controle inteligente.<br>Finanças com leveza!</h1>
      </div>
    </div>

   
    <div class="right-content">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
    </div>

  </div>

</body>
</html>
